<div class="side-bar-view">
    
    <button class="button-row" mat-raised-button (click)="clearMap()">Clear Map</button>

    <button class="button-row" mat-raised-button (click)="deleteLastDataPoint()">Undo</button>

    <button class="button-row" mat-raised-button (click)="closeShape()">Close shape</button>

    <p class="text-row">Map center : {{ mapCenter }}</p>

    <p class="text-row">Zoom level : {{ zoom }}</p>

    <p class="text-row">Mouse cursor : {{ mouseCursor }}</p>
    
    <cdk-virtual-scroll-viewport class="cdk-viewport" [itemSize]="20">
        <div *cdkVirtualFor="let item of observableData | async; let i = index; templateCacheSize: 0" class="item">
          {{item.lat}} , {{item.lng}}
        </div>
      </cdk-virtual-scroll-viewport>

</div>
